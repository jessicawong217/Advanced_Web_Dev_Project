<div class="nav-side-menu d-flex flex-column p-1" *ngIf="order">
    <div class="nav-side-menu-header">
        <h3>
            Order - <i>Table {{order.tableId}}</i>
            <i class="fas fa-times-circle" (click)="closeClick()"></i>
        </h3>

        <small>Waiter ID: {{waiterId}}</small>

        <hr>
    </div>

    <div class="menu-list" [ngSwitch]="order.items?.length > 0">

        <div *ngSwitchDefault>
            No items added to the order.
        </div>

        <div id="menu-content" class="menu-content collapse out" *ngSwitchCase="true">
            <div class="row">
                <div class="col-sm col-md-3 col-lg-3">
                    <b>Item</b>
                </div>

                <div class="col-sm col-md-1 col-lg-1">
                    <b>Price</b>
                </div>
            </div>
            <hr>
            <div class="row" *ngFor="let item of order.items">
                <div class="col-3">
                    {{item.name}}
                </div>

                <div class="col-1">
                    Â£{{item.price}}
                </div>
            </div>

            <ng-container *ngIf="type == 'counter' && order.status != 'Completed'">
                <hr>
                <form name="addDiscount" [formGroup]="discountForm" (submit)="addPromo()" #newDiscount="ngForm">
                    <div class="row">
                        <div class="col-3">
                            <div class="input-group input-group-sm mb-3">
                                <input type="text" class="form-control" value="0" formControlName="discount"
                                    aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                                <div class="input-group-append">
                                    <span class="input-group-text">% Discount</span>
                                </div>
                            </div>

                        </div>
                        <div class="col-1">
                            <button type="submit" class="btn btn-sm btn-primary">Add</button>
                        </div>

                    </div>
                </form>
            </ng-container>
            <hr>
            <div class="row">
                <div class="col-2">
                    <h2>Total:</h2>
                </div>
                <div class="col-2" style="text-align: right;" *ngIf="!totalWithDiscount">
                    <h2>&#163;{{totalNoDiscount.toFixed(2)}}</h2>
                </div>
                <div class="col-2" style="text-align: right;" *ngIf="totalWithDiscount">
                    <h2>&#163;{{totalWithDiscount.toFixed(2)}}</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                    <b>Discount:</b>
                </div>
                <div class="col-2" style="text-align: right;">
                    <b>- &#163;{{dicountedValue.toFixed(2)}}</b>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-1" *ngIf="order.status != 'Completed'">
                <button type="button" class="btn btn-warning" *ngIf="!order._id">Start</button>
                <button type="button" class="btn btn-warning" *ngIf="!!order._id"
                    (click)="updateOrder(order)">Update</button>
            </div>
            <ng-container *ngIf="type == 'counter'">
                <div class="col-2" *ngIf="order.status != 'Completed'">
                    <button type="button" class="btn btn-success" (click)="completeOrder(order)">Complete</button>
                </div>
                <div class="col-1" *ngIf="order.status === 'Completed'">
                    <button type="button" (click)="printReceipt()" class="btn btn-info">Print</button>
                </div>
            </ng-container>
        </div>
    </div>
</div>
