<div class="container-fluid fill-height p-0">

    <div class="row half">
        <div id="menuBar" class="col-3 sidebar pl-0">

            <!-- <button type="button" class="btn savebtn" (click)="updateMenu()">Save</button> -->
            <button type="button" class="btn closebtn" (click)="closeMenuNav()">Edit Menu -</button>

            <div class="sideScroll">
                <table class="table table-hover table-sm" width="100%">
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Price</th>
                            <th>Category</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of menu; trackBy:identifyMenu">
                            <td [attr.id]="item._id" class="menuName">{{ item.name }}</td>
                            <td class="menuPrice">£{{ item.price }}</td>
                            <td class="menuCategory">{{ item.category }}
                                <button type="button" class="removeBtn btn btn-outline-secondary btn-xs"
                                    (click)="removeItem(item._id)">-</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div>
                    <form [formGroup]="newMenuForm" (submit)="addItem()">
                        <table class="table table-hover table-sm">
                            <label class="text-info">Add an item</label>
                            <tr>
                                <td class="menuName border">
                                    <input type="text" formControlName="name" placeholder="Name">
                                </td>
                                <td class="menuPrice border">
                                    <input type="text" formControlName="price">
                                </td>
                                <td class="menuCategory border">
                                    <select class="selectBox" id="menuCategorySelect" formControlName="category">
                                        <option value="Starter">Starter</option>
                                        <option value="Main">Main</option>
                                        <option value="Side">Side</option>
                                        <option value="Dessert">Dessert</option>
                                        <option value="Drink">Drink</option>
                                    </select>
                                    <button type="submit" class="btnAdd btn btn-light btn-sm">+</button>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>

        <div id="menuMain" class="main w-10 pl-0">
            <button type="button" class="btn openbtn" (click)="openMenuNav()">Edit Menu +</button>
        </div>
        <div class="col content pr-0" id="summary">
            <h3>Income Summary</h3>
            <hr>
            <div class="row data">
                <div class="col displayBox m-4">
                    <div class="display">
                        <div class="displayValue text-secondary" *ngIf="todayTotal">
                            £{{todayTotal.toFixed(2)}}
                        </div>
                        <div class="displayText text-secondary">
                            Last 24h
                        </div>
                    </div>
                </div>

                <div class="col displayBox m-4">
                    <div class="display">
                        <div class="displayValue text-secondary" *ngIf="weekTotal">
                            £{{weekTotal.toFixed(2)}}
                        </div>
                        <div class="displayText text-secondary">
                            Last 7 days
                        </div>
                    </div>
                </div>

                <div class="col displayBox m-4">
                    <div class="display">
                        <div class="displayValue text-secondary" *ngIf="monthTotal">
                            £{{monthTotal.toFixed(2)}}
                        </div>
                        <div class="displayText text-secondary">
                            Last 28 days
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row half">
        <div id="staffBar" class="col-3 sidebar pl-0">
            <button type="button" class="btn savebtn" (click)="saveUsers()">Save</button>
            <button type="button" class="btn closebtn" (click)="closeStaffNav()">Edit Staff -</button>
            <div class="sideScroll">
                <table class="table table-hover table-sm" width="100%">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Type</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users; trackBy:identifyUsers">
                            <td [attr.id]="user._id" class="userName">{{ user.name }}</td>
                            <td class="userType">{{ user.type }}
                                <button type="button" class="removeBtn btn btn-outline-secondary btn-xs"
                                    (click)="removeUser(user._id)">-</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div>
                    <form [formGroup]="newUserForm" (submit)="addUser()">
                        <table class="table table-hover table-sm">
                            <label class="text-info">Add an item</label>
                            <tr>
                                <td class="userName border">
                                    <input type="text" formControlName="name" placeholder="Name">
                                </td>
                                <td class="userPin border">
                                    <select class="selectBox" id="userTypeSelect" formControlName="type">
                                        <option value="Waiter">Waiter</option>
                                        <option value="Kitchen">Kitchen</option>
                                        <option value="Manager">Manager</option>
                                        <option value="Admin">Admin</option>
                                    </select>
                                </td>
                                <td class="userPin border">
                                    <input type="password" class="form-control" id="userPin" placeholder="Pin"
                                        formControlName="pin">
                                    <button type="submit" class="btnAdd btn btn-light btn-sm">+</button>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>

        <div id="staffMain" class="main w-10 pl-0">
            <button type="button" class="btn openbtn" (click)="openStaffNav()">Edit Staff +</button>
        </div>
    </div>

</div>
